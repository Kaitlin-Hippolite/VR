<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Scene</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
<a-scene>
 <a-sky src="images/my_sky.jpg" alt="my background image"></a-sky>
 
 <!--Start of House-->  
 <a-cylinder id="floor" position="0 0 0" radius="7.5" color="white" height="0.1"></a-cylinder>
 <a-box id="box1" position="0 0 0" rotation="0 0 0" scale="10 3 0.2" color="white"></a-box>
  <a-box id="box2" position="0 1.473 4.907" rotation="0 0 0" scale="10 3 0.2" color="white"></a-box>
  <a-box id="box3" position="5.049 1.454 -4.907" rotation="0 0 0" scale="10 3 0.2" color="white"></a-box>
  <a-box id="box4" position="0 0 0" rotation="0 0 0" scale="10 3 0.2" color="white"></a-box>
 

 
</a-scene>

</body>





</html>
